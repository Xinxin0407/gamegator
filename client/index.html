<!doctype html>

<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>GamerGator</title>
  <link rel="shortcut icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="icon" href="http://spyrestudios.com/favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen and (max-width: 799px)" href="./styles/mobile.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 800px) and (max-width: 1249px)" href="./styles/mid.css">
  <link rel="stylesheet" type="text/css" media="screen and (min-width: 1250px)" href="./styles/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
</head>


<body id="gamegatorApp">

 <!--- top nav bar -->
 <div id="navbar"></div>
 <script src="/Home/js/script.js"></script>


  <!------------------------------------------------------- Events section ---------------------------------->
  <section>
    <article>
      <h2 style="color: black;font-size: 50px; padding: 15px;">Upcoming Events
      <select class="eventNav" style="float:right;margin: 0px 20px;margin-top: 6px">
        <option value="Tournaments">Event Date</option>
        <option value="Most Recent">Recently Created</option>
        <option value="Most Popular">Most Popular</option>
        <option value="No buy-in">Alphabetical</option>
      </select>
      </h2>

      <div class="container" id="listings">

        <div class='card' v-for="(event, index) in filteredList">
          <div class="container">
            <h4 class="event-name"><b>{{event.name}}</b></h4>
            <br>
            <p class="event-address">{{event.address}}</p>
            <p class="event-time">{{event.time}}</p>
            <p class="event-desc">{{event.description}}</p>
            <p class="event-tags">Tags: {{event.Keywords.map(keyword => keyword ? keyword.name : null)}}</p>
          </div>
        </div>


      </div>


    </article>
  </section>

  <!----------------------------------------------------- Tags section ------------------------------------->
<div class="nav">
  <nav id="tags">
    <p style="color: white;padding:10px;font-size: 30px;">Tags    </p>
    <label class="container">Role Playing
    <input id="role-playing" type="checkbox">
    <span class="checkmark"></span>
    </label>

    <label class="container">Board Games
      <input id="board-games" type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">PC Games
      <input id="pc-games"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Xbox Games
      <input id="xbox-games"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">PS4 Games
      <input id="ps4-games"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Card Games
      <input id="card-games"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">No Buy-in
      <input id="no-buy-in"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Tournaments
      <input id="tournaments"  type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Casual
      <input id="casual" type="checkbox">
      <span class="checkmark"></span>
    </label>
  </nav>
</div>


  <!-- JQUERY -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <!-- VUE JS -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- OUR APP JS -->
  <script src="js/app.js"></script>
  <script src="js/events_factory.js"></script>
<script>window.onload = getEvents();</script>
 </body>
</html>

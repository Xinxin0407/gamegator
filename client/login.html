<body id="gamegatorApp">

  <!------------------------------------------------- top nav bar ----------------------------------------------------------------------->
  <header id="topbar" class="clearfix">
    <nav id="topnav">
      <div class="yeet">
      <ul>
        <li><a href="index.html" style="font-size:30px;background: #0021A5">GamerGator</a></li>
        <li><a href="#" id="searchtoggl" style="font-size:30px;">Search  </a></li>
        <li><a href="About/about.html" class="headerLink" style="text-decoration: none;font-size:30px;">About</a></li>

        </div>
        <li>
          <div class="navbut" style="float: right;padding-right: 20px;">      
          <a href="#" style="padding-bottom: 5px;padding-left: 5px;"> <!-- profile view pop up -->
            <button onclick="document.getElementById('id01').style.display='block'" style="border-radius: 12px;border: 2px solid #000000;font-size : 20px;height: 60px;width:200px"><h2>Login</h2></button>
          </a>
        </div>
         </li>
      </ul>
     </nav>
   </header>

  <!----------------------------------------------- SEARCH BAR ---------------------------------------------->
  <div id="searchbar" class="clearfix">
    <form id="searchform" method="get" action="searchpage.php">
      <button type="submit" id="searchsubmit" class="fa fa-search fa-4x"></button>
      <input type="search" name="s" id="s" placeholder="Keywords..." autocomplete="off">
    </form>
  </div>

<!--------------------------------------------------Pop up log in form -------------------------------------->
<div id="id01" class="modal">
  
  <form class="modal-content animate" action="/action_page.php">
    <div class="imgcontainer">
      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal" style="color: red;">&times;</span>
      <img src="loginpic.jpg" alt="image" class="avatar">
    </div>

    <div class="login">
      <label for="uname" style="color: orange;"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="uname" required>

      <label for="psw" style="color: orange;"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>
        
      <div id="outer">
      <div class="inner"><button type="submit" onclick="location.href='index.html';">Login</button></div>
      <div class="inner"><button type="new submit">Create Account</button></div>
      </div>
      
      <br>
      <label style="color: blue;">
        <input type="checkbox" checked="checked" name="remember" > Remember me
      </label>
    </div>

    <div class="bottom" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>


  <!---------------------------------------------------------- Events section ------------------------------------------------->
  <section>
    <article>
      <h2 style="color: black;font-size: 20px;">My Events </h2>

      <ul id="listings">
        <li v-for="event in events">
          <p><h1>{{event.title}}</h1></p>
          <p><h3>{{event.desc}}</h3></p>
        </li>
        <button onclick="getEvents()">Load events (debug)</button>
      </ul>
    </article>
  </section>

  <!-------------------------------------------------------- Tags section -------------------------------------------------------->
<div class="nav">
  <nav id="tags">
    <p style="color: white;padding:10px;font-size: 30px;">Tags
      <select class="eventNav" style="float:right;margin: 0px 20px;margin-top: 6px">
        <option value="Most Recent">Most Recent</option>
        <option value="Most Popular">Most Popular</option>
        <option value="No buy-in">No Buy-in</option>
        <option value="Tournaments">Tournaments</option>
        <option value="Casual">Casual</option>
      </select>
    </p>
    <label class="container">Role Playing
    <input type="checkbox">
    <span class="checkmark"></span>
    </label>

    <label class="container">Board Games
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">PC Games
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>

    <label class="container">Console Games
      <input type="checkbox">
      <span class="checkmark"></span>
    </label> 

    <label class="container">Card Games
      <input type="checkbox">
      <span class="checkmark"></span>
    </label> 
  </nav>
</div>

 </body>

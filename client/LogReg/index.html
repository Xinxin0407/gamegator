<!-- validate passwords are correct -->
<script>
	function validate() {
		var pass = document.getElementById("pass").value;
		var passConf = document.getElementById("passConf").value;

		if (pass != passConf) {
			//alert("Passwords Do not match");
			document.getElementById("pass").style.borderColor = "#E34234";
			document.getElementById("passConf").style.borderColor = "#E34234";
			console.log("Passwords do not match.");
			return false;
		} else {
			console.log("Passwords match.");
		}
		return true;
	}
</script>
<script>
	function validateRegister() {
		var emailReg = document.getElementById("emailReg");
		return validateEmail(emailReg);
	}
</script>
<script>
	function validateLogin() {

</script>
<script>
	function validateEmail(email_element) {
		var email_value = email_element.value;
		var reg = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,24}))$/;
		var valid = (email_value == "") ? false : (reg.test(email_value)) ? true : false;
		if (!valid) {
			email_element.style.borderColor = "#E34234";
			console.log("Invalid email.");
			return valid
		}
		email_element.style.borderColor = "#fff";
		console.log("Valid email.")
		return valid;
	}
</script>
